<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Roda da Prenda</title>
</head>
<body>
  <canvas id="meter" width="500" height="50"></canvas>
<div id="main">
  <div id="containerPrenda">
    <img src="./images/cha.png" />
    <h2 id="descTreat">
      Roda da prenda - Dani e Vini
    </h2>
  </div>
  <div class="spinner" id="container">
    <ul class="spinner-list" id="wheel">
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😂
          <span>Vini</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">🤣
          <span>Dani</span></p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😈
          <span>Vini</span></p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😱
          <span>Dani</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">🤪
          <span>Vini</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">🥳
          <span>Dani</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😝
          <span>Vini</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😇
          <span>Dani</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">👻
          <span>Vini</span>
        </p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😬
          <span>Dani</span></p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😏
          <span>Vini</span></p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">😳
          <span>Dani</span></p>
      </li>
    </ul>
  </div>
</div>
<!-- Import https://github.com/cwilso/volume-meter -->
<script src="./js/volume-meter.js"></script>
<script src="./js/prendas.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
